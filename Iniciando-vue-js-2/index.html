<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data binding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="container">
        <div class="row">
            <h3>
                Campeonato Brasileiro - Série A - 2018
            </h3>
            <div>
                {{ time.nome }}
                <img :src="time.escudo" alt="">
            </div>
            <input type="text" :id="gols+`id`" v-model="gols"> {{ gols }}
            <button class="btn btn-primary" @click="showAlert">Fim do Jogo</button>
        </div>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        class Time{
            constructor(nome, escudo) { //ES6
                this.nome = nome;
                this.escudo = escudo;
            }
        }
        new Vue({
            el: "#app",
            data: {
                gols: `5`,
                time: new Time('América MG', 'assets/america_mg_60x60.png')
            },
            methods: {
                showAlert(){
                    alert('fim de Jogo')
                },
                pegarValor($event){
                    console.log($event)
                }
            },
        })
    </script>
</body>
</html>
